<html>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="title">
        <img src="https://anilist.co/favicon.ico" alt="" />
        <h2>Connect</h2>
      </div>
      <div class="links">
        <h3>Anilist:</h3>
        <p id="anilist_link"></p>
      </div>
      <form class="link_form" id="link_form">
        <h3>Link to connect:</h3>
        <input type="text" id="input" />
        <button type="submit" id="button">save</button>
        <span id="inputError" class="error-tooltip"></span>
      </form>
      <form class="dropdown" action="">
        <label for="dropdown">Connected:</label>
        <select name="" id="dropdown">
        </select>
        <button type="reset" id="remove">Remove all</button>
      </form>
    </div>
  </body>
  <script src="background.js"></script>
</html>
